<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Konfiguration</title>
    <div th:insert="~{fragments :: metadata}"></div>
</head>
<body>
<div class="nav-box">
    <div class="page-head">
        <h1>Appens konfiguration</h1>
    </div>

    <!-- Include messages -->
    <div th:insert="~{fragments :: messages(${errormsg}, ${confirmmsg})}"></div>

    <form th:action="@{/admin/config}" th:object="${config}" method="post" class="form-general">
        <input type="hidden" th:field="*{id}" />

        <div class="form-box">
            <fieldset class="form-box">
                <div class="text size-3">
                    <label for="name">Tävlingens namn:</label>
                    <input type="text" th:field="*{name}" id="name" />
                </div>

                <div class="text size-3">
                    <label for="phone">Telefon till start/mål:</label>
                    <input type="text" th:field="*{phone}" id="phone" />
                </div>

                <div>
                    <label>Tillåt publik resultatsida (visar också länk från inloggningssidan):</label>
                    <input type="checkbox" th:field="*{allowPublicResult}" id="allowPublicResult" />
                </div>
            </fieldset>
        </div>

        <div class="submit-area">
            <input type="submit" name="saveConfig" value="Spara" />
            | <a th:href="@{/admin}">Tillbaka</a>
        </div>
    </form>
</div>
</body>
</html>
